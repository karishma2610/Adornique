{% extends 'basic.html' %}
{% block css %}
<style>
  body {
    background-color: #F4F4F4; /* Light Gray */
    color: #333333; /* Dark Gray */
    font-family: "Roboto", sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 400px;
    margin: 20px auto;
    padding: 30px;
    text-align: center;
    border: 1px solid #EAEAEA; /* Light Gray */
    background-color: #FFFFFF; /* White */
  }

  h3 {
    margin-bottom: 30px;
    font-weight: bold;
    color: #000000; /* Black */
  }

  .form-group {
    margin-bottom: 20px;
    text-align: left;
  }

  label {
    font-weight: bold;
    color: #333333; /* Dark Gray */
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="number"] {
    width: 100%;
    padding: 12px;
    border-radius: 4px;
    border: 1px solid #EAEAEA; /* Light Gray */
    background-color: #FFFFFF; /* White */
    color: #000000; /* Black */
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus,
  input[type="number"]:focus {
    border-color: #333333; /* Dark Gray */
    outline: none;
  }

  .btn {
    width: 100%;
    padding: 12px;
    border-radius: 4px;
    background-color: black;
    border: none;
    color: #FFD700;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #FFD700;
    color: black;
  }

  .login-link {
    color: black;
    text-decoration: underline;
    transition: color 0.3s ease;
  }

  .login-link:hover {
    color: black;
  }
</style>
{% endblock %}

{% block body %}
<div class="container">
  <div class="signup-heading">
    <h3>Create An Account</h3>
  </div>
  <form action="/signup" method="post">
    {% if error %}
    <div class="alert alert-danger" role="alert">
      {{error}}
    </div>
    {% endif %}
    {% csrf_token %}
    <!-- First Name -->
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" value="{{values.first_name}}" name="firstname" id="firstname" class="form-control" placeholder="Enter your first name">
    </div>
    <!-- Last Name -->
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" value="{{values.last_name}}" name="lastname" id="lastname" class="form-control" placeholder="Enter your last name">
    </div>
    <!-- Email -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" value="{{values.email}}" name="email" id="email" class="form-control" placeholder="Enter your email address">
    </div>
 <!-- Phone Number -->
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" value="{{values.phone}}" id="phone" name="phone" class="form-control" placeholder="Enter your phone number">
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
    </div>

    <!-- Sign Up Button -->
    <button type="submit" class="btn btn-primary">Sign Up</button>

    <!-- Login Link -->
    <p class="mt-3 mb-0">Already have an account? <a href="/login" class="login-link">Log in</a></p>
  </form>
</div>
{% endblock %}
