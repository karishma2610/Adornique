{% extends 'basic.html' %}
{% block css %}
<style>
  body {
    background-color: #F4F4F4; /* Light Gray */
    color: #333333; /* Dark Gray */
    font-family: "Roboto", sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 400px;
    margin: 20px auto;
    padding: 30px;
    text-align: center;
    border: 1px solid #EAEAEA; /* Light Gray */
    background-color: #FFFFFF; /* White */
  }

  h3 {
    margin-bottom: 30px;
    font-weight: bold;
    color: #000000; /* Black */
  }

  .form-group {
    margin-bottom: 20px;
    text-align: left;
  }

  label {
    font-weight: bold;
    color: #333333; /* Dark Gray */
  }

  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px;
    border-radius: 4px;
    border: 1px solid #EAEAEA; /* Light Gray */
    background-color: #FFFFFF; /* White */
    color: #000000; /* Black */
    transition: border-color 0.3s ease;
  }

  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #333333; /* Dark Gray */
    outline: none;
  }

  .btn {
    width: 100%;
    padding: 12px;
    border-radius: 4px;
    background-color: black;
    border: none;
    color: #FFD700;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #FFD700;
    color: black;
  }

  .signup-link {
    color: black;
    text-decoration: underline;
    transition: color 0.3s ease;
  }

  .signup-link:hover {
    color: black;
  }
</style>
{% endblock %}

{% block body %}
<div class="container">
  <div class="login-heading">
    <h3>Log In</h3>
  </div>
  <form action="/login" method="post">
    {% if error %}
    <div class="alert alert-danger" role="alert">
      {{error}}
    </div>
    {% endif %}
    {% csrf_token %}
    <!-- Email -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" value="{{values.email}}" name="email" id="email" class="form-control" placeholder="Enter your email address">
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
    </div>

    <!-- Log In Button -->
    <button type="submit" class="btn btn-primary">Log In</button>

    <!-- Sign Up Link -->
    <p class="mt-3 mb-0">Don't have an account? <a href="/signup" class="signup-link">Sign up</a></p>
  </form>
</div>
{% endblock %}
